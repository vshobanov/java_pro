server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: 123456
    schema: core
  flyway:
    schemas: core
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  task:
    scheduling:
      pool:
        size: 1

schedulers:
  scan-task: "-"

core:
  numbers-blocking-enabled: false
  blocked-numbers:
    - "1"
    - "2"
    - "3"
    - "4"

integrations:
  executor:
    client:
      url: "http://localhost:8031/executor"
      connect-timeout: 1s
      read-timeout: 30s
  products:
    client:
      url: "http://localhost:8030/v1/products"
      connect-timeout: 1s
      read-timeout: 30s