server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  task:
    scheduling:
      pool:
        size: 1

schedulers:
  scan-task: "-"

core:
  numbers-blocking-enabled: false
  blocked-numbers:
    - "1"
    - "2"
    - "3"
    - "4"

integrations:
  executor:
    client:
      url: "http://localhost:8031/executor"
      connect-timeout: 1s
      read-timeout: 30s
  products:
    client:
      url: "http://localhost:8030/v1/products"
      connect-timeout: 1s
      read-timeout: 30s